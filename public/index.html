<!DOCTYPE html>
<html>
  <title>Master</title>
  <head>
    <link rel="shortcut icon" href="assets/flappy.ico" />
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >

    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="module" src="game.js"></script>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script>
      window.socket = io();
    </script>
  </head>
  <body>
    <div
      style="
        font-family: font1;
        position: absolute;
        left: -1000px;
        visibility: hidden;
      "
    >
      .
    </div>
    <div class="row">
      <div class="col-6" style="width:45%; padding-left: 20px;">
        <h2>Queue</h2>
        <ol id="queue">
    
        </ol>
          <button onclick="skipQueue()">
            Skip
            </button>
        </div>
        <div class="col-6" style="width:45% ; float: right;
        position: absolute;
        right: -250px;">
          <h2 >Leaderboard</h2>
          
          <ol id="leaderboard">
          </ol>
        </div>
    </div>
   
  </body>


  <script>
    numberSort = function (a,b) {
    return b.score - a.score;
};
      var queue = document.getElementById('queue')
      var leaderboard = document.getElementById('leaderboard')

    window.socket.on("status", (q)=>{
      console.log(q)
      queue.innerHTML = ""
      q.forEach((person, enumer) => {
        let li = document.createElement('li')
        li.innerHTML = person.fName + " " + person.lName
        queue.appendChild(li)
      });
    })
    window.socket.on("leaderboard", (oq)=>{
      console.log(oq)
      leaderboard.innerHTML = ""
      oq.sort(numberSort)
      console.log(oq)
      oq = oq.slice(0,10)
      console.log(oq)
      oq.forEach((person, enumer) => {
        let li = document.createElement('li')
        li.innerHTML = person.fName + " " + person.lName + " | " + person.score 
        leaderboard.appendChild(li)
      });
    })

    function skipQueue(){
      console.log("skipping")
      window.socket.emit("skip",0)
    }
  </script>
  <style>
    body{ 
        font-family: font1;
      }
    </style>
</html>
